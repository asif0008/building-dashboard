<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Range Slider with Images</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.2/rangeslider.css">
  <style>
    body {
      background-color: #e9e9e9;
      overflow: hidden;
    }
    .image-slider {
        position: relative;
    }

    .range-container {
      position: absolute;
      top: 50%;
      right: 2%;
      transform: translate(50%, -50%) rotate(-90deg);
      transform-origin: center center;
      width: 30%;
      /* background-color: #00000093; */
      padding: 9px 15px;
      display: flex;
      align-items: center;
      gap: 1rem;
      border-radius: 10px;
      filter: drop-shadow(0px 4px 0px rgba(0,0,0,0.9));
    }

    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      background-color: white;
      height: 3px;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 28px;
      height: 28px;
      background-color: orange;
      border-radius: 50%;
      cursor: pointer;
      position: relative;
      z-index: 2;
      transition: background-color 0.3s ease;
      cursor: grab;
    }

    .range-marks {
      display: flex;
      justify-content: space-between;
      position: absolute;
      width: 100%;
      transform: translateY(50%);
    }

    .range-mark {
      position: relative;
      width: 25px;
      height: 25px;
      border-radius: 50%; 
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      color: black; 
      font-family: cursive;
      font-size: 17px;
      margin-top: -14px;
      margin-left: 1px;
    }

    .images-container {
      display: flex;
      justify-content: center;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .image {
      display: none;
      max-width: 100%;
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: opacity 0.3s ease;
    }

    .image.active {
      display: block;
      opacity: 1;
    }

    @media screen and (-webkit-min-device-pixel-ratio:0) {
      .range-marks {
        width: 100%;
      }
      @media screen and (-ms-high-contrast: active), (-ms-high-contrast: none) {
        .range-marks {
          width: 100% !important;
        }
      }
    }
  </style>
</head>
<body>

<div class="image-slider">
    <div class="range-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" style="
          width: 16px;fill: #fff;"><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"></path>
        </svg>
        <div style="width: 100%;display: flex;position: relative;">
          <input type="range" min="1" max="8" value="1" class="slider">
          <div class="range-marks">
              <span class="range-mark">1</span>
              <span class="range-mark">2</span>
              <span class="range-mark">3</span>
              <span class="range-mark">4</span>
              <span class="range-mark">5</span>
              <span class="range-mark">6</span>
              <span class="range-mark">7</span>
              <span class="range-mark">8</span>
          </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" style="
          width: 16px;fill: #fff;"><path d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"></path>
        </svg>
      </div>
      
      <div class="images-container">
        <img src="assets/final/7.png" class="image active" id="image0">
        <img src="assets/final/6.png" class="image" id="image1">
        <img src="assets/final/5.png" class="image" id="image2">
        <img src="assets/final/4.png" class="image" id="image3">
        <img src="assets/final/3.png" class="image" id="image4">
        <img src="assets/final/2.png" class="image" id="image5">
        <img src="assets/final/1.png" class="image" id="image6">
        <img src="assets/final/0.jpg" class="image" id="image7">
    </div>
    
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.2/rangeslider.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
  const images = document.querySelectorAll('.image');

  // Initially show only image 7 as active
  images.forEach((image, index) => {
    if (index === 7) {
      image.classList.add('active');
    } else {
      image.classList.remove('active');
    }
  });

  const slider = document.querySelector('.slider');

  slider.addEventListener('input', function() {
    const value = parseInt(this.value);
    images.forEach((image, index) => {
      if (index === (8 - value)) {
        image.classList.add('active');
      } else {
        image.classList.remove('active');
      }
    });
    this.setAttribute('data-value', value); // Set the value as data attribute for thumb display
  });
});

</script>

</body>
</html>
