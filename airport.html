<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airport 3D</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .image-container {
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      .image-container img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img src="./assets/final/airport-final.jpg" alt="" />
    </div>
  </body>
</html>
