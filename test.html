<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Building Floors</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    />
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #E9E9E9;
      }
      input[type="range"] {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }
      input[type="range"]:focus {
        outline: none;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
      }
      input[type="range"]::-moz-range-thumb {
        border: none;
      }
      .range-style {
        width: 400px;
        height: 60px;
        padding: 20px;
        background: #2626264f;
        border-radius: 10px;
        box-shadow: -2px -2px 8px white, 2px 2px 8px rgba(0, 0, 0, 0.5);
        transform: rotate(-90deg);
        position: absolute;
        top: 50%;
        right: 0;
      }
      .range-style::-webkit-slider-runnable-track {
        display: flex;
        align-items: center;
        height: 20px;
        border-radius: 10px;
        box-shadow: inset -2px -2px 8px #707070,
          inset 2px 2px 8px rgba(0, 0, 0, 0.5);
        background: #707070;
      }
      .range-style::-webkit-slider-thumb {
        position: relative;
        top: -8%;
        width: 25px;
        height: 25px;
        background-color: #11a400;
        background-image: linear-gradient(
          -45deg,
          rgba(255, 255, 255, 0.8),
          transparent
        );
        border-radius: 50%;
        box-shadow: 0 0 5px 1px #11a400;
        cursor: grab;
        z-index: 110;
      }

      .range-style::-moz-range-track {
        display: flex;
        align-items: center;
        height: 20px;
        border-radius: 10px;
        box-shadow: inset -2px -2px 8px white,
          inset 2px 2px 8px rgba(0, 0, 0, 0.5);
        background: #707070;
      }
      .range-style::-moz-range-thumb {
        position: relative;
        top: -8%;
        width: 25px;
        height: 25px;
        background-color: #e0e0e0;
        background-image: linear-gradient(
          -45deg,
          rgba(255, 255, 255, 0.8),
          transparent
        );
        border-radius: 50%;
        box-shadow: -1px -1px 2px white, 1px 1px 2px rgba(0, 0, 0, 0.3);
        cursor: grab;
      }

      /* Additional styles for the image slider */
      .imagesContainer {
        width: 100%;
        height: 100vh;
        overflow: hidden;
        position: relative;
      }
      .images {
        width: 100%;
        height: 100%;
        object-fit: contain;
        transition: opacity 0.5s ease;
      }

      /* Styles for the range marks */
      .range-marks {
        position: absolute;
        top: 52%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        right: 30px;
        transform: rotate(90deg);
        width: 340px;
        z-index: -1;
      }
      .mark {
        width: 4px;
        height: 40px;
        border-radius: 1px;
        background-color: #707070;
        cursor: pointer;
        padding: 0;
      }
    </style>
  </head>
  <body style="position: relative">
    <!-- Add your images here with unique IDs -->
    <div class="imagesContainer">
      <div>
        <!-- Range Slider UI from the second code snippet -->
        <input
          type="range"
          class="range-style"
          id="floorsRange"
          min="0"
          max="7"
          value="0"
        />

        <!-- Range marks -->
        <div class="range-marks">
          <span class="mark" data-value="0"></span>
          <span class="mark" data-value="1"></span>
          <span class="mark" data-value="2"></span>
          <span class="mark" data-value="3"></span>
          <span class="mark" data-value="4"></span>
          <span class="mark" data-value="5"></span>
          <span class="mark" data-value="6"></span>
          <span class="mark" data-value="7"></span>
        </div>
      </div>

      <!-- Image Slider functionality from the first code snippet -->
      <img
        src="./assets/final/7.png"
        class="images"
        id="image7"
        style="display: none"
      />
      <img
        src="./assets/final/6.png"
        class="images"
        id="image6"
        style="display: none"
      />
      <img
        src="./assets/final/5.png"
        class="images"
        id="image5"
        style="display: none"
      />
      <img
        src="./assets/final/4.png"
        class="images"
        id="image4"
        style="display: none"
      />
      <img
        src="./assets/final/3.png"
        class="images"
        id="image3"
        style="display: none"
      />
      <img
        src="./assets/final/2.png"
        class="images"
        id="image2"
        style="display: none"
      />
      <img
        src="./assets/final/1.png"
        class="images"
        id="image1"
        style="display: none"
      />
      <img src="./assets/final/0.jpg" class="images" id="image0" />
    </div>

    <!-- Add scripts if needed -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      $(document).ready(function () {

        $("#floorsRange").on("input", function () {
          var value = $(this).val();
          if (value == 0) {
            // $("body").css("background-color", "#DDE0E7");
            $("body").css("background-color", "#E9E9E9");
          } else {
            $("body").css("background-color", "#E9E9E9");
          }
          // Hide all images
          $(".images").hide();
          // Show the image corresponding to the current value
          $("#image" + value).show();
        });

        // Update range position based on image
        $(".images").on("load", function () {
          var id = $(this).attr("id").replace("image", "");
          $("#floorsRange").val(id);
        });

        // Add click event to marks
        $(".mark").on("click", function () {
          var value = $(this).data("value");
          $("#floorsRange").val(value).trigger("input");
        });
      });
    </script>
  </body>
</html>
